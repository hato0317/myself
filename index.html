<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://unpkg.com/vue-scrollto"></script>

<body>
    <div id="app">
        <a href="#" v-scroll-to="'#bottom'" class="return-bottom"><i class="fas fa-angle-double-down"></i></a>
        <a href="#" v-scroll-to="'#top'" class="return-top"><i class="fas fa-angle-double-up"></i></a>
        <div class="header-background" id="top">
            <div class="top">
                <transition appear name="logo">
                   <img src="header.gif">
                </transition>
                <div class="header-wrapper">
                    <div class="typing">
                        Yuichiro Hato
                    </div>
                </div>
            </div>
        </div>
        <div class="title-container">

            <div class="members">
                <transition appear name="menu1">
                    <div class="member all" v-bind:class="{ active: memberFilter === 'all' }"
                        v-on:click="setMember('all')">
                        ALL</div>
                </transition>
                <transition appear name="menu2">
                    <div class="member banner" v-bind:class="{ active: memberFilter === 'design' }"
                        v-on:click="setMember('design')">バナー制作</div>
                </transition>
                <transition appear name="menu3">
                    <div class="member page" v-bind:class="{ active: memberFilter === 'htmlcss' }"
                        v-on:click="setMember('htmlcss')">ページ作成</div>
                </transition>
                <transition appear name="menu3">
                    <div class="member design" v-bind:class="{ active: memberFilter === 'paper' }"
                        v-on:click="setMember('paper')">デザイン(紙)</div>
                </transition>
            </div>
        </div>
        <!--sp用-->
        <transition-group class="projects" name="projects">
            <div class="project" v-if="memberFilter === project.category || memberFilter === 'all'"
                v-bind:key="project.title" v-for="project in projects">
                <div class="project-image-wrapper">
                    <a v-bind:href="project.url" target="_blank">
                        <img class="project-image" v-bind:src="project.image">
                        <div class="project-title">{{project.title}}</div>
                        <div class="gradient-overlay"></div>
                    </a>
                </div>
            </div>
        </transition-group>
    </div>
    <footer id="bottom">
        <div class="footer-left">
            <div class="footer-logo"></div>
            <div class="footer-icon"> &#9993;&#65039; yhato0317@gmail.com</div>
        </div>
        <div class="footer-right">
            <div class="link">
                <a target="_blank" href="https://github.com/hato0317/myself"><i class="fab fa-github fa-lg"></i></a>
            </div>
            <div class="footer-copy">
                ©2022 Yuichiro Hato
            </div>
        </div>
    </footer>
    <script>
        new Vue({
            el: '#app',
            data: {
                memberFilter: 'all',//初期表示
                projects: [
                    { title: "レンタルスペース受付票", image: "reception.png", category: 'paper' },
                    { title: "学生プラン パンフレット(表)", image: "学生1.png", category: 'paper' },
                    { title: "学生プラン パンフレット（裏）", image: "学生2.png", category: 'paper' },
                    { title: "レンタルスペース案内", image: "レンタルスペース.jpg", category: 'paper' },
                    { title: "ロードバイク特集ページ", url: "https://online.ysroad.co.jp/shop/pages/road-bestbuy.aspx", image: "road.png", category: 'htmlcss' },
                    { title: "MAVICブランドページ", url: "https://online.ysroad.co.jp/shop/e/e21mavic/", image: "page_mavic.png", category: 'htmlcss' },
                    { title: "ツール・ド・フランス特集ページ", url: "https://online.ysroad.co.jp/shop/pages/tourdefrance.aspx", image: "page_tour.png", category: 'htmlcss' },
                    { title: "メールマガジン作成", url:"https://online.ysroad.co.jp/shop/pages/mailmagagine_220123.aspx",image: "mailmagagine.png", category: 'htmlcss' },
                    { title: "", image: "brand.png", category: 'design' },
                    { title: "", image: "bnr_kazze.png", category: 'design' },
                    { title: "", image: "bnr_horidashimono.png", category: 'design' },
                    { title: "", image: "bnr_kato24k.png", category: 'design' },
                    { title: "", image: "bnr_noza.png", category: 'design' },
                    { title: "", image: "bnr_jtu.png", category: 'design' },
                ]
            },
            methods: {
                setMember: function (member) {
                    this.memberFilter = member;
                }
            }
        })
    </script>
</body>

</html>
